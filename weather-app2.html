<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="css-container">
        <form id="search-form">
          <div class="row">
            <div class="col-7">
              <input
                type="text"
                placeholder="Search City..."
                autofocus="off"
                class="form-control"
                id="search-input"
              />
            </div>
            <div class="col-2">
              <button class="btn btn-outline-primary">Search</button>
            </div>
            <div class="col-3">
              <button class="btn btn-outline-primary" id="currentLocation">Current Location</button>
            </div>
          </div>
        </form>
        Last updated: <span id="date"></span>
        <div class="row">
          <div class="col">
            <h1 class="city" id="city"></h1>
            <div class="clearfix">
              <img
                src=""
                alt=""
                class="src float-start"
              id="iconElement"
              />
              <div class="temperature float-start" id="temperature" >
                <h1 class="temp-value" id="temp-value"></h1>
                <span class="degree"> <a href="" class=" degreeCelsius active" id="degreeCelsius">˚C</a> | <a href="" class="degreeFahrenheit" id="degreeFahrenheit">˚F</a></span>
                <div class="description" id="description"></span>
              </div>
            </div>
          </div></div>
          <div class="col">
            <ul>
              <li>Humidity: <span id="humidity"></span></li>
              <li>Wind: <span id="wind"></span></li>
              <li>Feels Like: <span id="feelsLike"></span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
